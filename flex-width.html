<!DOCTYPE html>
<html>

    <head>
        <title>Flexbox</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <script src="https://tap.ibhubs.in/utils/flex-item-width.js"></script>
        <style>
            .flexbox {
                display: flex;
                padding: 20px;
            }

            .items {
                border: 2px solid black;
                width: 100px;
                flex: shrink;
                min-width: 50px;
            }
        </style>
    </head>

    <body>
        <div class="flexbox">
            <div class="items">
                <p>Home</p>
            </div>
            <div class="items">
                <p>About Me</p>
            </div>
            <div class="items">
                <p>Education</p>
            </div>
            <div class="items">
                <p>Marks</p>
            </div>
        </div>

    </body>

</html>
